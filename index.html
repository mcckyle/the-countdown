<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <title>Valentine's Day Countdown</title>
    <meta
      name="description"
      content="A simple, modern countdown built to focus on what matters."
    />

    <!-- Open Graph Meta. -->
    <meta property="og:title" content="Valentine's Day Countdown" />
    <meta property="og:description" content="A modern countdown experience built with React & Vite." />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />

    <!-- Theme Color: Festive Red. -->
    <meta name="theme-color" content="#0a0807" />

    <!-- Favicons Imports. -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- External Fonts Imports. -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />

    <!-- Prevent White Flash Before CSS Loads. -->
    <style>html { background: #0a0807; }</style>
  </head>

  <body>
    <noscript>
      <p style="text-align: center; padding: 2rem; font-family: var(--main-font); color: var(--color-text);">
        This Countdown requires JavaScript to run!
      </p>
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
